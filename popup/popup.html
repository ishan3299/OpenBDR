<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenBDR Telemetry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #1a1a2e;
    }
    
    .title {
      flex: 1;
    }
    
    .title h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .title p {
      font-size: 11px;
      color: #888;
    }
    
    .status {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-card.full {
      grid-column: span 2;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #00d9ff;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .event-types {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      max-height: 120px;
      overflow-y: auto;
    }
    
    .event-types h3 {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .event-type-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .event-type-row:last-child {
      border-bottom: none;
    }
    
    .event-type-name {
      color: #ccc;
    }
    
    .event-type-count {
      color: #00d9ff;
      font-weight: 600;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00d9ff, #00ff88);
      color: #1a1a2e;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 217, 255, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .btn-danger {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }
    
    .btn-danger:hover {
      background: rgba(255, 68, 68, 0.3);
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 10px;
      color: #666;
    }
    
    .footer a {
      color: #00d9ff;
      text-decoration: none;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">BDR</div>
    <div class="title">
      <h1>OpenBDR</h1>
      <p>Browser Detection & Response</p>
    </div>
    <span class="status">Active</span>
  </div>
  
  <div id="content" class="loading">Loading telemetry data...</div>
  
  <div class="footer">
    <p>v1.0.0 â€¢ All data stored locally</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
